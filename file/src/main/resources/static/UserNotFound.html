<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="icon" type="image/png" href="http://kyoku.poulastaa.shop:8080/api/v1/file/static?fileName=logo_dark.png">
    <title>No User Found</title>
    <style>
        :root {
            --primary-yellow: #F9D71C;
            --secondary-yellow: #FFE55C;
            --dark-yellow: #D4B419;
            --error-orange: #FF6B35;
            --error-red: #DC2626;
            --bg-primary: #FFFEF7;
            --bg-card: #ffffff;
            --text-primary: #2C2C2C;
            --text-secondary: #6B6B6B;
            --shadow-light: rgba(249, 215, 28, 0.15);
            --shadow-error: rgba(255, 107, 53, 0.15);
            --shadow-medium: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            height: 100dvh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #FFF9E6 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow: hidden;
        }

        .status-container {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 4px 6px var(--shadow-light),
            0 10px 40px var(--shadow-medium);
            padding: 40px 24px;
            text-align: center;
            animation: fadeInUp 0.5s ease;
            overflow: hidden;
            transform: translateX(-50%) translateY(-50%);
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .status-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--shadow-error) 0%, transparent 70%);
            opacity: 0.5;
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .logo-wrapper {
            margin-bottom: 28px;
        }

        .logo {
            width: 100px;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        .status-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--error-orange), #FF8C61);
            color: white;
            box-shadow: 0 4px 15px var(--shadow-error);
            animation: shake 0.5s ease-in-out;
            position: relative;
        }

        .status-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--error-orange);
            animation: ripple 2s ease-in-out infinite;
        }

        .status-title {
            font-size: clamp(20px, 5vw, 24px);
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--error-orange);
            letter-spacing: -0.5px;
        }

        .status-message {
            font-size: clamp(14px, 4vw, 16px);
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 8px;
            padding: 0 12px;
        }

        .divider {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--error-orange), var(--error-orange));
            margin: 24px auto;
            border-radius: 100px;
            animation: shimmer 2s ease-in-out infinite;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
                background: linear-gradient(180deg, var(--bg-primary) 0%, #FFF9E6 100%);
            }

            .status-container {
                padding: 32px 20px;
                border-radius: 20px;
                box-shadow: 0 4px 20px var(--shadow-medium);
                max-width: calc(100vw - 32px);
            }

            .logo-wrapper {
                margin-bottom: 24px;
            }

            .logo {
                width: 80px;
            }

            .status-icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }

            .divider {
                margin: 20px auto;
            }
        }


        .success-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-yellow), var(--dark-yellow));
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 10px var(--shadow-light);
        }


        @media (max-width: 375px) {
            .status-container {
                padding: 28px 18px;
                max-width: calc(100vw - 24px);
            }

            .status-message {
                padding: 0 8px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 12px;
            }

            .status-container {
                padding: 24px 20px;
                max-width: 380px;
            }

            .logo-wrapper {
                margin-bottom: 16px;
            }

            .logo {
                width: 60px;
            }

            .status-icon {
                width: 56px;
                height: 56px;
                margin-bottom: 16px;
            }

            .divider {
                margin: 16px auto;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(calc(-50% + 30px));
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(-50%);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-2px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(2px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 15px var(--shadow-light);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 20px var(--shadow-light);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        @keyframes tick {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1A1A1A;
                --bg-card: #2C2C2C;
                --text-primary: #FFFFFF;
                --text-secondary: #B0B0B0;
                --shadow-medium: rgba(0, 0, 0, 0.3);
                --error-orange: #FF7A47;
            }

            body {
                background: linear-gradient(135deg, #1A1A1A 0%, #2A2A2A 100%);
            }

            .status-container {
                background: var(--bg-card);
                box-shadow: 0 4px 6px rgba(255, 107, 53, 0.1),
                0 10px 40px rgba(0, 0, 0, 0.4);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
<div class="status-container">
    <div class="content-wrapper">
        <div class="logo-wrapper">
            <img src="http://kyoku.poulastaa.shop:8080/api/v1/file/static?fileName=logo_dark.png" alt="Logo" class="logo">
        </div>

        <div class="status-icon">
            âœ•
        </div>

        <h1 class="status-title">No User Found</h1>

        <div class="divider"></div>

        <p class="status-message">
            No User found on This Email.
        </p>
        <p class="status-message">
            Please <span class="success-badge">Sin-up</span> First.
        </p>
    </div>
</div>
</body>
</html>
